{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}
<h1 class="my-4">{% translate 'User change' %}</h1>

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-success" type="submit" value="{% translate 'Change' %}">
</form>
{% endblock %}
