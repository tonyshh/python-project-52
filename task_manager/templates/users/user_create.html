{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}<h1 class="my-4 text-center">{% trans "Registration" %}</h1>{% endblock %}

{% block content %}
<div class="container max-width">
    <form method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <div class="form-group text-center">
        <input class="btn btn-primary" type="submit" value="{% trans 'Register' %}">
    </div>
    </form>
    <style>
        .max-width {
          max-width: 700px;
        }
        .asteriskField {
            display: none;
        }
      </style>
</div>

{% endblock %}
